{% extends 'base_auth.html' %}
{% load static %}
{% block main %}
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5">
      <div class="card-body">
        <div class="card-title py-3">
          <h4>Login to your account</h4>
        </div>
        <form action="{% url 'login' %}" method="post" class="d-flex flex-column gap-2">
          {% csrf_token %}
          {% include 'components/message.html' %}
          <div class="form-group">
            <input type="text" name="username" placeholder="Enter your name... " id="usernameField" class="form-control form-control-sm" />
          </div>
          <div class="form-group">
            <input type="password" name="password" placeholder="Enter your password... " id="passwordField" class="form-control form-control-sm" />
            <small class="float-end py-3 showPasswordToggle">Show</small>
          </div>
          <input type="submit" value="Login" class="btn btn-block btn-primary submit-btn" />
        </form>
        <div class="container">
          <span class="text-lead lead text-capitalize">Dont have an account?</span>
          <a href="{% url 'registration' %}">Register</a>
          <br />
          <span class="text-lead lead text-capitalize">Forget password</span>
          <a href="{% url 'request-password' %}">Reset it</a>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
  <script src="{% static 'js/register/register-username.js' %}"></script>
  <script src="{% static 'js/register/register-email.js' %}"></script>
  <script src="{% static 'js/register/register-password.js' %}"></script>
{% endblock %}
