{% extends 'base_auth.html' %}
{% load static %}
{% block main %}
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5">
      <div class="card-body">
        <div class="card-title py-3">
          <h4>Register for a free account</h4>
        </div>
        <form action="{% url 'registration' %}" method="post" class="d-flex flex-column gap-2">
          {% csrf_token %}
          {% include 'components/message.html' %}
          <div class="form-group">
            <input type="text" name="username" value="{{ fieldValues.email }}" placeholder="Enter your name... " id="usernameField" class="form-control form-control-sm" />
          </div>
          <div class="invalid_feedback invalid-feedback" style="display: none;"></div>
          <p class="text-sm text-success usernameSuccessOutput"></p>
          <div class="form-group">
            <input type="email" name="email" value="{{ fieldValues.email }}" placeholder="Enter your email... " id="emailField" class="form-control form-control-sm" />
          </div>
          <div class="emailfeedBackArea" style="display: none;"></div>
          <div class="form-group">
            <input type="password" name="password" value="{{ fieldValues.password }}" placeholder="Enter your password... " id="passwordField" class="form-control form-control-sm" />
            <small class="float-end py-3 showPasswordToggle">Show</small>
          </div>
          <input type="submit" value="Register" class="btn btn-block btn-primary submit-btn" />
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
  <script src="{% static 'js/register/register-username.js' %}"></script>
  <script src="{% static 'js/register/register-email.js' %}"></script>
  <script src="{% static 'js/register/register-password.js' %}"></script>
{% endblock %}
